<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the button and score counter */
      button {
        font-size: 24px;
        padding: 10px;
      }
      #score {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Create the button and score counter -->
    <button id="button">Click me!</button>
    <div id="score">0</div>

    <script>
      // Set up a click event listener for the button
      const button = document.getElementById("button");
      button.addEventListener("click", function() {
        // Increase the score when the button is clicked
        const score = document.getElementById("score");
        score.innerHTML = parseInt(score.innerHTML) + 1;
      });
    </script>
  </body>
</html>
