      // Set up variables for the app
      const app = document.getElementById("app");
      const input = document.getElementById("input");
      const button = document.getElementById("button");
      const result = document.getElementById("result");

      // Function to search for a stock
      async function searchStock(event) {
        event.preventDefault(); // prevent the form from submitting
        // Get the stock name from the input
        const stockName = input.value;
        // Make an API call to get the stock data
        const response = await fetch(`https://api.iextrading.com/1.0/stock/${stockName}/price`);
