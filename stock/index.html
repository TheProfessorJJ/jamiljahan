<html>
<head>
  <title>Efficient Frontier Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.1/d3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .axis {
      font-size: 12px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .dot {
      fill: #000;
      stroke: #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Efficient Frontier Calculator</h1>
  <form>
    <label for="num_stocks">Number of Stocks:</label><br>
    <input type="text" id="num_stocks" name="num_stocks"><br>
    <label for="mean_returns">Mean Returns:</label><br>
    <input type="text" id="mean_returns" name="mean_returns"><br>
    <label for="variances">Variances:</label><br>
    <input type="text" id="variances" name="variances"><br>
    <br>
    <input type="submit" value="Submit">
  </form> 
  <div id="chart"></div>
  <script>
    // Parses the user input and returns an array of data points
    function parseInput() {
      var numStocks = document.getElementById('num_stocks').value;
      var meanReturns = document.getElementById('mean_returns').value;
      var variances = document.getElementById('variances').value;
      var data = [];
      for (var i = 0; i < num

 Stocks; i++) {
        var meanReturn = meanReturns[i];
        var variance = variances[i];
        data.push({
          mean: meanReturn,
          variance: variance
        });
      }
      return data;
    }
    
    // Generates the efficient frontier based on the given data points
    function generateEfficientFrontier(data) {
      var xScale = d3.scaleLinear()
                     .domain([0, d3.max(data, d => d.variance)])
                     .range([0, 500]);
      var yScale = d3.scaleLinear()
                     .domain([0, d3.max(data, d => d.mean)])
                     .range([500, 0]);
      var svg = d3.select('#chart')
                  .append('svg')
                  .attr('width', 500)
                  .attr('height', 500);
      svg.selectAll('.dot')
         .data(data)
         .enter()
         .append('circle')
         .attr('class', 'dot')
         .attr('cx', d => xScale(d.variance))
         .attr('cy', d => yScale(d.mean))
         .attr('r', 3);
      var xAxis = d3.axisBottom(xScale);
      var yAxis = d3.axisLeft(yScale);
      svg.append('g')
         .attr('class', 'axis')
         .attr('transform', 'translate(0,500)')
         .call(xAxis);
      svg.append('g')
         .attr('class', 'axis')
         .attr('transform', 'translate(0,0)')
         .call(yAxis);
    }
    
    // Handles the form submission and generates the efficient frontier
    var form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      var data = parseInput();
      generateEfficientFrontier(data);
    });
  </script>
</body>
</html>
